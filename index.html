<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>诗云 - AI照片诗词生成器</title>
    <meta name="description" content="上传自然风景照片，AI自动生成与之相符的中国古典诗词，体验科技与传统文化的完美结合。">
    <meta name="keywords" content="AI诗词生成,照片诗词,古诗词,人工智能,图像识别,中国诗词">
    <meta name="author" content="诗云团队">
    <meta http-equiv="Cache-Control" content="max-age=86400">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🏞️</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
</head>
<body>
    <!-- 动态背景光晕 -->
    <div class="glow-orb"></div>
    <div class="glow-orb"></div>
    <div class="glow-orb"></div>
    
    <div class="container">
        <header>
            <h1>诗云</h1>
            <p class="subtitle">AI驱动的照片诗词生成器 | 上传一张自然风景照，获取与之相符的古诗意境</p>
        </header>

        <main>
            <section class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="imageInput" accept="image/jpeg, image/png, image/jpg" hidden>
                    <div class="upload-placeholder">
                        <i class="fas fa-cloud-upload-alt" style="font-size: 3rem;"></i>
                        <p>点击或拖拽上传照片</p>
                        <p class="small">支持 JPG、PNG 格式</p>
                    </div>
                </div>
                <button id="uploadButton" class="btn">
                    <i class="fas fa-image"></i> 选择照片
                </button>
            </section>

            <section class="result-section" id="resultSection">
                <div class="image-container">
                    <img id="previewImage" src="" alt="预览图">
                </div>
                <div class="poems-container">
                    <h2>AI生成诗句</h2>
                    <div class="poem-list" id="poemList">
                        <!-- 诗句将在这里动态生成 -->
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>诗云 &copy; 2024 | 人工智能 × 中国古典诗词 | <a href="https://github.com" target="_blank" rel="noopener noreferrer">GitHub</a></p>
        </footer>
    </div>

    <div class="poem-detail" id="poemDetail">
        <div class="poem-detail-content">
            <span class="close-btn" id="closeDetail"><i class="fas fa-times"></i></span>
            <h3 id="poemTitle"></h3>
            <p id="poemAuthor"></p>
            <p id="poemContent"></p>
        </div>
    </div>

    <script src="poems.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
